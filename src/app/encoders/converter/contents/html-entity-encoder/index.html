<div class="content-page">
    <mat-card>
        <mat-card-header>
            <mat-toolbar class="toolbar">
                <span>Html Entity Encoding</span>
                <span class="toolbar-spacer"></span>
                <mat-button-toggle-group [(ngModel)]="flagForButtonToggle" (change)="handleText()">
                    <mat-button-toggle value="ENCODE" class="toolbar-button-toggle" color="primary">
                    Encode
                    </mat-button-toggle>
                    <mat-button-toggle value="DECODE" class="toolbar-button-toggle" color="accent">
                    Decode
                    </mat-button-toggle>
                </mat-button-toggle-group>
            </mat-toolbar>
        </mat-card-header>
        <mat-card-content>

            <div class="option-row">
                <mat-checkbox [(ngModel)]="optEncodeEverything" (ngModelChange)="handleText()" name="optEncodeEverything">Encode Everything</mat-checkbox>
                <mat-checkbox [(ngModel)]="optUseNamedReferences" (ngModelChange)="handleText()" name="optUseNamedReferences" style="margin-left: 10px">Use Named References</mat-checkbox>
                <mat-checkbox [(ngModel)]="optDecimal" (ngModelChange)="handleText()" name="optDecimal" style="margin-left: 10px">Decimal</mat-checkbox>
            </div>
            <div class="tow-cols">
                <div>
                    <app-text-editor class="app-text-editor" #txtText1 (onValueChanged)="handleText()" value=""></app-text-editor>
                </div>
                <div>
                    <app-text-editor class="app-text-editor" #txtText2 syncMenu="true" (onValueSynced)="syncText()" value=""></app-text-editor>
                </div>
            </div>
        </mat-card-content>
    </mat-card>

</div>
