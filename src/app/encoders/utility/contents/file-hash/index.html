<div class="content-page">
  <mat-card>
    <mat-card-header>
      <mat-toolbar class="toolbar">
        <span>File Hash</span> <span class="toolbar-spacer"></span>
      </mat-toolbar>
    </mat-card-header>
    <mat-card-content>
      <div class="option-row">
        <mat-form-field style="width: 120px; margin-left:20px">
          <mat-select
            [(ngModel)]="optAlgorithm"
            (ngModelChange)="handleText()"
            name="optAlgorithm"
            placeholder="Algorithm"
          >
            <mat-option value="md5">MD5</mat-option>
            <mat-option value="sha1">SHA1</mat-option>
            <mat-option value="crc32">CRC32</mat-option>
            <mat-option value="sha224">SHA224</mat-option>
            <mat-option value="sha256">SHA256</mat-option>
            <mat-option value="sha384">SHA384</mat-option>
            <mat-option value="sha512">SHA512</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="option-row">
        <mat-form-field style="width: 360px; margin-left:20px">
          <input
            matInput
            type="text"
            [(ngModel)]="optFile"
            name="optFile"
            placeholder="File"
            readonly
          />
        </mat-form-field>
        <button
          mat-button
          class="option-row-button"
          (click)="selectFile()"
          [disabled]="working"
        >
          Select File
        </button>
      </div>
      <div>
        <mat-form-field class="app_form_field">
          <textarea matInput [(ngModel)]="txtText2" name="txtText2"></textarea>
        </mat-form-field>
      </div>
    </mat-card-content>
  </mat-card>
</div>
