<div class="content-page">
    <mat-card>
        <mat-card-header>
            <mat-toolbar class="toolbar">
                <span>Ping</span>
                <span class="toolbar-spacer"></span>              
            </mat-toolbar>
        </mat-card-header>
        <mat-card-content>
            <div class="option-row">
                <mat-form-field style="margin-left:10px; width: 160px">
                    <input matInput type="text" [(ngModel)]="optHost" name="optHost" placeholder="Host">
                </mat-form-field>
                
                <button mat-button class="option-row-button" (click)="ping()" [disabled]="working">Ping</button>            
            </div>
            <div>
                <mat-form-field class="app_form_field">
                    <textarea matInput [(ngModel)]="txtText2" name="txtText2"></textarea>
                </mat-form-field>
            </div>
        </mat-card-content>
    </mat-card>
</div>
