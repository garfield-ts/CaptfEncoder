<div class="content-page">
    <mat-card>
        <mat-card-header>
            <mat-toolbar class="toolbar">
                <span>ADFGVX Cipher（ADFGVX 密码）</span>
                <span class="toolbar-spacer"></span>
                <mat-button-toggle-group [(ngModel)]="flagForButtonToggle" (change)="handleText()">
                    <mat-button-toggle value="ENCODE" class="toolbar-button-toggle" color="primary">
                    Encode
                    </mat-button-toggle>
                    <mat-button-toggle value="DECODE" class="toolbar-button-toggle" color="accent">
                    Decode
                    </mat-button-toggle>
                </mat-button-toggle-group>
            </mat-toolbar>
        </mat-card-header>
        <mat-card-content>

            <div class="option-row">
                <mat-form-field style="width: 300px">
                    <input matInput type="text" [(ngModel)]="optKeySquare" (ngModelChange)="handleText()" name="optKeySquare" placeholder="Key square">
                </mat-form-field>
                <mat-form-field style="margin-left:10px; width: 120px">
                    <input matInput type="text" [(ngModel)]="optKeyword" (ngModelChange)="handleText()" name="optKeyword" placeholder="Keyword">
                </mat-form-field>
                <button mat-button class="option-row-button" (click)="generateRandomKey()">Generate Random Key</button>
            </div>
            <div class="tow-cols">
                <div>
                    <app-text-editor class="app-text-editor" #txtText1 (onValueChanged)="handleText()" value=""></app-text-editor>
                </div>
                <div>
                    <app-text-editor class="app-text-editor" #txtText2 syncMenu="true" (onValueSynced)="syncText()" value=""></app-text-editor>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
