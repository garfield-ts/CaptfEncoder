<div class="content-page">
  <mat-card>
    <mat-card-header>
      <mat-toolbar class="toolbar">
        <span>Bcrypt</span> <span class="toolbar-spacer"></span>
        <mat-button-toggle-group
          [(ngModel)]="flagForButtonToggle"
          (change)="handleText()"
        >
          <mat-button-toggle
            value="ENCODE"
            class="toolbar-button-toggle"
            color="primary"
          >
            Encode
          </mat-button-toggle>
        </mat-button-toggle-group>
      </mat-toolbar>
    </mat-card-header>
    <mat-card-content>
      <div class="option-row">
        <mat-form-field style="width: 100px;">
          <input
            matInput
            type="number"
            [(ngModel)]="optRounds"
            (ngModelChange)="handleText()"
            name="optRounds"
            placeholder="Rounds"
            min="0"
            max="31"
          />
        </mat-form-field>
      </div>
      <div class="tow-cols">
        <div>
          <app-text-editor
            class="app-text-editor"
            #txtText1
            (onValueChanged)="handleText()"
            value=""
          ></app-text-editor>
        </div>
        <div>
          <app-text-editor
            class="app-text-editor"
            #txtText2
            syncMenu="true"
            (onValueSynced)="syncText()"
            [(saveAsBinFileMenu)]="binFile"
            value=""
          ></app-text-editor>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
