<div class="home-page">
    <mat-card>
        <mat-card-header>
            <mat-toolbar class="toolbar">
                <span>Home</span>
                <span class="toolbar-spacer"></span>
            </mat-toolbar>
        </mat-card-header>
        <mat-card-content>

            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    Ascii Encoding
                </mat-expansion-panel-header>
                <app-content-ascii-encoder></app-content-ascii-encoder>
            </mat-expansion-panel>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    Web Encoding
                </mat-expansion-panel-header>
                <app-content-web-encoder></app-content-web-encoder>
            </mat-expansion-panel>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    Hash
                </mat-expansion-panel-header>
                <app-content-hash-encoder></app-content-hash-encoder>
            </mat-expansion-panel>

        </mat-card-content>
    </mat-card>

</div>
